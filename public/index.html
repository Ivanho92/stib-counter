<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<link rel="icon" href="%PUBLIC_URL%/favicon32.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="theme-color" content="#000000"/>
		<meta name="description" content="Simple web app made to track your public transport travels."/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon32.png"/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
		<title>Travels Counter</title>

		<script>
			window.addEventListener("load", () => {
				if ("serviceWorker" in navigator) {
					navigator
						.serviceWorker
						.register("%PUBLIC_URL%/service-worker.js")
				}
			})
		</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<div id="popup-placeholder"></div>
	</body>

</html>
